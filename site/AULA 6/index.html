<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 6</title>
</head>
<body>
    <h4  style="color: red;">formul√°rio dos crias</h4>
    <form action="#" method="get">

        <label for="name">Nome: </label>
        <input type="text" name="nome" id="nome" maxlength="14" minlength="4" required placeholder="toninho sucrilhos">
        
        <br>

        <label for="birth"> Data de Nascimento</label>
        <input type="date" name="birth" id="birth" max="2007-01-01">
        
        <br>

        <label for="quant"> residentes</label>
        <input type="number" name="quant" id="quant" placeholder="3 marido, um cachorro e um desempregado">

        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" maxlength="256" placeholder="joaozinhocraft@hotmail.com" >

        <br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha">

        <br>

        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2}-[0-9]{5}.[0-9]" placeholder="55 51 xxxxxxxxxxx">

        <br>

        <label for="link">Link Portfolio: </label>
        <input type="url" name="link" id="link">

        <br>

        <label for="cpf">CPF: </label>
        <input type="tel" name="cpf" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="123.123.123-12">

        <br>

        <label for="arquivo">Envie seu Curriculo</label>
        <input type="file" name="arquivo" id="arquivo">

        <br>

        <label for="box-radio">Genero</label>
        <div id="box-radio">

            <input type="radio" name="genero" id="masc" value="Masculino">
            <label for="masc"> Masculino</label>
            <input type="radio" name="genero" id="fem" value="Feminino">
            <label for="fem"> Feminino</label>
            <input type="radio" name="genero" id="alien" value="Alienigena">
            <label for="alien"> Alenigena</label>
        
        </div>

        <br>

        <label for="box-check"> Voce prefere:</label>
        <div id="box-check">
            <input type="checkbox" name="box-check" id="box-check">
            <label for="play">Playstation</label>
            <input type="checkbox" name="box-check" id="box-check">
            <label for="xbox">Xbox</label>
            <input type="checkbox" name="box-check" id="box-check">
            <label for="nintendo">Nintendo</label>
        </div>


        <br>
        <br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        
    
        <br>
        <br>
        <br>
        
        
        <img src="https://i0.wp.com/www.thewrap.com/wp-content/uploads/2017/02/GetOut.jpg?fit=618%2C412&ssl=1" alt="" width="300" height="300" style="float: left;">

    </form>
</body>
</html>
